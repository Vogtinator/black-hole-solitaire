name    = Games-Solitaire-BlackHole-Solver
author  = Shlomi Fish <shlomif@cpan.org>
license = MIT
copyright_holder = Shlomi Fish
copyright_year   = 2010

[@Filter]
-bundle = @Basic
-remove = License
-remove = MakeMaker
[AutoPrereqs]
[ExecDir]
dir = bin
[Keywords]
keyword = ai
keyword = automated
keyword = black
keyword = card
keyword = cards
keyword = command line
keyword = David Parlett
keyword = dfs
keyword = games
keyword = hole
keyword = patience
keyword = solitaire
keyword = solver
keyword = solving
[ModuleBuild]
[PodSyntaxTests]
[PodCoverageTests]
[Prereqs / Runtime]
-phase = runtime
Getopt::Long = 2.36
[MetaResources]
bugtracker.web = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Games-Solitaire-BlackHole-Solver
bugtracker.mailto = bug-games-solitaire-blackhole-solver@rt.cpan.org
homepage = http://www.shlomifish.org/open-source/projects/black-hole-solitaire-solver/
repository.url = https://github.com/shlomif/black-hole-solitaire
repository.web = https://github.com/shlomif/black-hole-solitaire
repository.type = git
[PodWeaver]
[Test::Compile]
fake_home = 1
skip = bump-ver
[Test::CPAN::Changes]
[Test::Kwalitee]
[Test::TrailingSpace]
[VersionFromModule]
